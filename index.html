<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="weather">

        <form action="" class="form" id="form">
            <input type="text" class="form__input" placeholder="Enter City Name">
            <button class="form__btn" type="submit">
                <img src="./img/ui/search.svg" alt="search" width="22px">
            </button>
        </form>

        <div class="weather__info none">
            <img src="./img/weather/clear.png" alt="" class="weather__img ">
            <!-- <img src="./img/weather/cloudy.svg" alt="" class="weather__img "> -->
    
            <div class="weather__temp ">22Â°c</div>
            <div class="weather__city ">New York</div>
            <div class="description">Clear</div>
        </div>

        <section class="weather__details none">

            <div class="details">
                <img src="./img/ui/Humidity.svg" alt="" class="details__img">
                <div class="details__value" id="humidity">50%</div>
                <div class="details__title">Humidity</div>
            </div>

            <div class="details">
                <img src="./img/ui/wind.svg" alt="" class="details__img">
                <div class="details__value" id="speed">10 km/h</div>
                <div class="details__title">Wind Speed</div>
            </div>

        </section>

    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
